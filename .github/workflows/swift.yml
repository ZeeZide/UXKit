name: Build and Test

on:
  push:
  pull_request:
  schedule:
    - cron: "42 10 * * 1"

jobs:
  SwiftPackage:
    runs-on: macos-latest
    steps:
      - name: Select latest available Xcode
        uses: maxim-lobanov/setup-xcode@v1.2.1
        with:
          xcode-version: 12.2
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Build Swift Debug Package
        run: swift build -c debug
      - name: Build Swift Release Package
        run: swift build -c release
      - name: Run Tests
        run: swift test
  iOS:
    runs-on: macos-latest
    steps:
      - name: Select latest available Xcode
        uses: maxim-lobanov/setup-xcode@v1.2.1
        with:
          xcode-version: 12.2
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Build
        run: xcodebuild -scheme UXKit-UIKit build
  NeXTstep:
    runs-on: macos-latest
    steps:
      - name: Select latest available Xcode
        uses: maxim-lobanov/setup-xcode@v1.2.1
        with:
          xcode-version: 12.2
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Build
        run: xcodebuild -scheme UXKit-AppKit build
